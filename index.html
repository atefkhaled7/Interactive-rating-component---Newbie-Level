<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="container main-con">
    <div class="icon">
      <i class="fa-solid fa-star"></i>
    </div>
    <div class="text">

      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating">
      <button class="rate ">1</button>
      <button class="rate ">2</button>
      <button class="rate ">3</button>
      <button class="rate ">4</button>
      <button class="rate ">5</button>
    </div>
    <a class="submit">S U B M I T</a>
  </div>



  <div class="submition">
    <div class="container new-con">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="selection">
        <pre>You selected <span class="span-value">X</span> out of 5</p>
      </div>
      <div class="text">
        <h1>Thank You!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </div>






  <script src="app.js"></script>
</body>
</html>
